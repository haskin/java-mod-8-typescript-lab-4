<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Lab</title>
</head>

<body>
  <!-- your code here -->
  <h1>Prepend Spaces to Text</h1>
  <form action="">
    <div>
      <label for="">Please enter an input string: </label>
      <input id="input_string">
    </div>
    <div>
      <label for="">Please enter the number of spaces: </label>
      <input id="number_of_spaces">
    </div>
    <button id="create_button">Create Prepend String</button>
  </form>
  <div style="width:100%; white-space:pre">
    <label for="">Output: </label>
    <span id="output_string" style="width:100%; display: block;"></span>
  </div>
  <script src="index.js" defer></script>
</body>

</html>
